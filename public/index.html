<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Responsive Travel Website" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Explore Himachal</title>
    <style>
  /* Global Styles */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  /* Responsive Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
  }

  /* Buttons */
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }

  /* Hero and Section Heights */
  .hero-section,
  .destinations-hero,
  .adventure-hero,
  .culture-hero,
  .traveltips-hero,
  .gallery-hero {
    height: 60vh;
    background-size: cover;
    background-position: center;
  }

  /* Default Headings */
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1rem;
  }

  /* Media Queries */
  @media (max-width: 768px) {
    /* Adjust container padding */
    .container {
      padding: 15px;
    }
    /* Reduce hero/section height */
    .hero-section,
    .destinations-hero,
    .adventure-hero,
    .culture-hero,
    .traveltips-hero,
    .gallery-hero {
      height: 40vh;
    }
    /* Reduce heading sizes */
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 0.95rem;
    }
    /* Grid adjusts automatically with auto-fit */
  }

  @media (max-width: 480px) {
    .container {
      padding: 10px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 0.9rem;
    }
    .btn {
      padding: 8px 16px;
      font-size: 0.9rem;
    }
  }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
